<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Razões para se matricular em SI1 - Confirmação</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/obrigado.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/funcoes.js"></script>

</head>
<body>

    <div class="container">
        <header class="row" id="cabecalho">
            <h1>Obrigado por se cadastrar!</h1>
            <p>Voltar à <a href="index.html">página inicial</a></p>
        </header>
        <div class="row" id="corpo">
            <div class="col-md-2">
                <legend>Conteúdos que gostaria de aprender</legend>
                <form class="form-horizontal" method="get">
                    <label>Conteúdo:</label>
                    <input type="text" id="conteudo" placeholder="Dígite um conteúdo" value="" autofocus/>
                </form>
            </div>
            <div class="col-md-5">
                <h3>Conteúdos a aprender</h3>
                <ul id="conteudos"></ul>
            </div>
            <div class="col-md-5">
                <h3>Conteúdos já aprendidos</h3>
                <ul id="aprendidos"></ul>
            </div>
        </div>
    </div>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
